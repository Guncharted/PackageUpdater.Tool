- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'
- script: nuget push $(Build.ArtifactStagingDirectory)\*.*.nupkg -Source $(nugetSource) -ApiKey $(nuget.apikey) -SkipDuplicate -NoSymbols
  displayName: 'Push to NuGet.org'
    
